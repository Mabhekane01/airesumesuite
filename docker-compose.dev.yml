version: '3.8'

services:
  # Backend API (Development)
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
      target: base
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/ai_job_suite?authSource=admin
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=http://localhost:5173
    volumes:
      - ./apps/backend:/app/apps/backend
      - /app/node_modules
      - ./apps/backend/uploads:/app/uploads
    command: ["pnpm", "turbo", "dev", "--filter=@ai-job-suite/backend"]
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Frontend App (Development)
  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
      target: base
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001/api/v1
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - /app/node_modules
    command: ["pnpm", "turbo", "dev", "--filter=@ai-job-suite/frontend"]
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M