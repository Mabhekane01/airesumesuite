version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: job_intelligence
      POSTGRES_USER: jobint_user
      POSTGRES_PASSWORD: jobint_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker-compose/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobint_user -d job_intelligence"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cache & Queue
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway
  api-gateway:
    build: ./packages/api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://jobint_user:jobint_password@postgres:5432/job_intelligence
      - REDIS_URL=redis://redis:6379
      - SCRAPER_SERVICE_URL=http://scraper-engine:3001
      - ETL_SERVICE_URL=http://etl-pipeline:3002
      - AI_SERVICE_URL=http://ai-service:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Scraper Engine
  scraper-engine:
    build: ./packages/scraper-engine
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://jobint_user:jobint_password@postgres:5432/job_intelligence
      - REDIS_URL=redis://redis:6379
      - ETL_SERVICE_URL=http://etl-pipeline:3002
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ETL Pipeline
  etl-pipeline:
    build: ./packages/etl-pipeline
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://jobint_user:jobint_password@postgres:5432/job_intelligence
      - REDIS_URL=redis://redis:6379
      - AI_SERVICE_URL=http://ai-service:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Scheduler
  scheduler:
    build: ./packages/scheduler
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://jobint_user:jobint_password@postgres:5432/job_intelligence
      - REDIS_URL=redis://redis:6379
      - SCRAPER_SERVICE_URL=http://scraper-engine:3001
      - ETL_SERVICE_URL=http://etl-pipeline:3002
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # AI Service
  ai-service:
    build: ./packages/ai-service
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://jobint_user:jobint_password@postgres:5432/job_intelligence
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Simple monitoring with Redis Commander
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data: