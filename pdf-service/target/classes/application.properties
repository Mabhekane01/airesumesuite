# PDF Service Configuration
server.port=${PORT:8080}
spring.application.name=pdf-service

# File upload settings
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# Logging
logging.level.com.airesumesuite.pdfservice=INFO
logging.level.org.sejda.sambox=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS settings - read from environment variables
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:*}
cors.allowed.methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed.headers=${CORS_ALLOWED_HEADERS:*}
cors.allow.credentials=${CORS_ALLOW_CREDENTIALS:false}
cors.max.age=${CORS_MAX_AGE:3600}

# Performance tuning (using correct property names)
server.tomcat.max-swallow-size=100MB
server.tomcat.max-http-form-post-size=100MB

# Error handling - disable default error page, return JSON responses
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Spring MVC configuration for API service
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# JVM Settings for PDF processing
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false