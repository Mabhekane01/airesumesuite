# PDF Service Configuration
server.port=8080
spring.application.name=pdf-service

# File upload settings
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# Logging
logging.level.com.airesumesuite.pdfservice=INFO
logging.level.org.sejda.sambox=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS settings - handled in code via @CrossOrigin annotations

# Performance tuning (using correct property names)
server.tomcat.max-swallow-size=100MB
server.tomcat.max-http-form-post-size=100MB

# JVM Settings for PDF processing
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false