# ========================================
# PDF Service - Development Configuration
# ========================================

# Server Configuration
server.port=8080
spring.application.name=pdf-service-dev

# Environment (profile is activated externally, not here)

# ========================================
# FILE UPLOAD SETTINGS
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=1MB
spring.servlet.multipart.location=${java.io.tmpdir}

# ========================================
# DEVELOPMENT CORS - PERMISSIVE
# ========================================
# CORS is handled by @CrossOrigin annotations in controllers
# and CorsConfig class for advanced configuration

# ========================================
# PERFORMANCE SETTINGS - RELAXED FOR DEV
# ========================================
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5
server.tomcat.max-connections=1000
server.tomcat.accept-count=50
server.tomcat.max-swallow-size=100MB
server.tomcat.max-http-form-post-size=100MB
server.tomcat.connection-timeout=60s

# ========================================
# LOGGING - VERBOSE FOR DEVELOPMENT
# ========================================
logging.level.root=INFO
logging.level.com.airesumesuite.pdfservice=DEBUG
logging.level.org.sejda.sambox=WARN
logging.level.org.apache.pdfbox=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG

# Development logging pattern
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ========================================
# DEVELOPMENT FEATURES - ALL ENABLED
# ========================================
pdf.features.ocr.enabled=true
pdf.features.digital-signature.enabled=true
pdf.features.watermark.enabled=true
pdf.features.security.enabled=true
pdf.features.optimization.enabled=true

# ========================================
# MEMORY & PROCESSING - RELAXED LIMITS
# ========================================
pdf.processing.memory.max=1GB
pdf.processing.temp.dir=./temp/pdf
pdf.processing.max.pages=500
pdf.processing.timeout.seconds=600

# Cleanup settings - more frequent in dev
pdf.temp.cleanup.interval=1800000
pdf.temp.cleanup.age=900000

# ========================================
# MONITORING & HEALTH - DEV FRIENDLY
# ========================================
# Actuator endpoint configuration (Spring Boot 3.x format)
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/actuator

# Health check
management.health.defaults.enabled=true
management.health.diskspace.threshold=10MB

# ========================================
# ERROR HANDLING - DETAILED FOR DEV
# ========================================
server.error.whitelabel.enabled=true
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# ========================================
# DEVELOPMENT UTILITIES
# ========================================
# Note: DevTools are auto-configured when dependency is present

# Debug settings (use these only if you need verbose debugging)
# debug=true
# trace=false

