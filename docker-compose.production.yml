version: '3.8'

services:
  # Backend API - Uses external MongoDB Atlas and Redis Cloud
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
      target: production
    container_name: ai-job-suite-backend-prod
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      # Application Settings
      - NODE_ENV=production
      - PORT=3001
      - API_VERSION=${API_VERSION:-1.0.0}
      - APP_NAME=${APP_NAME:-AI Job Suite}
      
      # Database - MongoDB Atlas
      - MONGODB_URI=mongodb+srv://Nkhosingiphile:Bhek%21%21522@cluster0.pmman.mongodb.net/ai-job-suite-prod?retryWrites=true&w=majority
      
      # Redis Cloud
      - REDIS_URL=redis://default:kN0SghGrJUvIxVXJVLsiccsNPqn264ng@redis-16093.c281.us-east-1-2.ec2.redns.redis-cloud.com:16093
      
      # URLs
      - FRONTEND_URL=${FRONTEND_URL:-https://airesumesuite.web.app}
      - BACKEND_URL=${BACKEND_URL:-https://airesumesuite.onrender.com}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://airesumesuite.web.app,https://airesumesuite.onrender.com}
      
      # JWT Authentication
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_ACCESS_EXPIRES_IN=${JWT_ACCESS_EXPIRES_IN:-15m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      
      # Email Configuration
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      
      # AI API Keys
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
      
      # reCAPTCHA
      - RECAPTCHA_SITE_KEY=${RECAPTCHA_SITE_KEY}
      - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY}
      - RECAPTCHA_MIN_SCORE=${RECAPTCHA_MIN_SCORE:-0.7}
      
      # Security
      - SESSION_SECRET=${SESSION_SECRET}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      
      # Payment Processing
      - PAYSTACK_SECRET_KEY=${PAYSTACK_SECRET_KEY}
      - PAYSTACK_PUBLISHABLE_KEY=${PAYSTACK_PUBLISHABLE_KEY}
      
      # External APIs
      - IPGEOLOCATION_API_KEY=${IPGEOLOCATION_API_KEY}
      - FIXER_API_KEY=${FIXER_API_KEY}
      - CURRENCYAPI_KEY=${CURRENCYAPI_KEY}
      
      # Monitoring
      - SENTRY_DSN=${SENTRY_DSN}
      - GA_TRACKING_ID=${GA_TRACKING_ID}
      
      # Feature Flags
      - ENABLE_AI_FEATURES=${ENABLE_AI_FEATURES:-true}
      - ENABLE_PAYMENT_PROCESSING=${ENABLE_PAYMENT_PROCESSING:-true}
      - ENABLE_EMAIL_NOTIFICATIONS=${ENABLE_EMAIL_NOTIFICATIONS:-true}
      - ENABLE_JOB_SCRAPING=${ENABLE_JOB_SCRAPING:-true}
      - ENABLE_ANALYTICS=${ENABLE_ANALYTICS:-true}
      - ENABLE_RECAPTCHA=${ENABLE_RECAPTCHA:-true}
      
      # Production Settings
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENABLE_REQUEST_LOGGING=${ENABLE_REQUEST_LOGGING:-false}
      - ENABLE_CORS=${ENABLE_CORS:-true}
      - TRUST_PROXY=${TRUST_PROXY:-true}
      
      # File Upload
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - UPLOAD_DIR=${UPLOAD_DIR:-uploads}
      
      # Rate Limiting
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-28800000}
      
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - ai-job-suite
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend App
  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
      target: production
      args:
        # Build-time environment variables for Vite
        - VITE_NODE_ENV=production
        - VITE_APP_NAME=AI Job Suite
        - VITE_APP_VERSION=1.0.0
        - VITE_API_BASE_URL=https://airesumesuite.onrender.com/api/v1
        - VITE_APP_URL=https://airesumesuite.web.app
        - VITE_GOOGLE_CLIENT_ID=202022666226-ahhpa9jc4e8cka53h0bv52pqs2tpqohn.apps.googleusercontent.com
        - VITE_RECAPTCHA_SITE_KEY=6LfkOJQrAAAAAGfteUzaGCwQihtZoz1O221RSXs1
        - VITE_GA_TRACKING_ID=G-Y4CHQRKG7R
        - VITE_PAYSTACK_PUBLISHABLE_KEY=pk_test_40ddd9743e90fcd42000a071259b80713833f6e4
        - VITE_ENABLE_AI_FEATURES=true
        - VITE_ENABLE_PAYMENT_PROCESSING=true
        - VITE_ENABLE_ANALYTICS=true
        - VITE_ENABLE_RECAPTCHA=true
        - VITE_ENABLE_GOOGLE_AUTH=true
        - VITE_DEBUG_MODE=false
        - VITE_LOG_LEVEL=error
        - VITE_SENTRY_DSN=https://e5cfaa159c3404393d2aa5ff5ab2d7ad@o4509756801351680.ingest.de.sentry.io/4509756804038736
        - VITE_ENABLE_PWA=true
    container_name: ai-job-suite-frontend-prod
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ai-job-suite
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  backend_uploads:
    driver: local

networks:
  ai-job-suite:
    driver: bridge