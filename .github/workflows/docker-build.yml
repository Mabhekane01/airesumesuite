name: Build and Push Docker Images

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - 'docker/**'
      - 'Dockerfile.production'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/backend/**'
      - 'docker/**'
      - 'Dockerfile.production'
  workflow_dispatch:
    inputs:
      force_base_rebuild:
        description: 'Force rebuild of LaTeX base image'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: ${{ github.repository }}-latex-base
  PROD_IMAGE_NAME: ${{ github.repository }}

jobs:
  build-base-image:
    runs-on: ubuntu-latest
    outputs:
      base-image-digest: ${{ steps.build-base.outputs.digest }}
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract base image metadata
      id: meta-base
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Check if base image needs rebuild
      id: check-base
      run: |
        # Check if base image exists and if LaTeX-related files changed
        if [[ "${{ github.event.inputs.force_base_rebuild }}" == "true" ]]; then
          echo "needs_rebuild=true" >> $GITHUB_OUTPUT
          echo "Forcing base image rebuild"
        elif ! docker manifest inspect ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest >/dev/null 2>&1; then
          echo "needs_rebuild=true" >> $GITHUB_OUTPUT  
          echo "Base image doesn't exist, needs rebuild"
        else
          # Check if LaTeX-related files changed
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} || echo "docker/")
          if echo "$CHANGED_FILES" | grep -E "(docker/|\.latex|texlive)" > /dev/null; then
            echo "needs_rebuild=true" >> $GITHUB_OUTPUT
            echo "LaTeX-related files changed, rebuilding base image"
          else
            echo "needs_rebuild=false" >> $GITHUB_OUTPUT
            echo "No LaTeX changes detected, skipping base image rebuild"
          fi
        fi

    - name: Build and push base image
      id: build-base
      if: steps.check-base.outputs.needs_rebuild == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.latex-base
        push: true
        tags: ${{ steps.meta-base.outputs.tags }}
        labels: ${{ steps.meta-base.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

  build-production-image:
    runs-on: ubuntu-latest
    needs: build-base-image
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract production image metadata
      id: meta-prod
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.PROD_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: Update Dockerfile with correct base image
      run: |
        sed -i 's|your-username/ai-job-suite-latex-base:latest|${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest|g' Dockerfile.production

    - name: Build and push production image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.production
        push: true
        tags: ${{ steps.meta-prod.outputs.tags }}
        labels: ${{ steps.meta-prod.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64
        build-args: |
          BUILDKIT_INLINE_CACHE=1

  deploy-notification:
    runs-on: ubuntu-latest
    needs: [build-base-image, build-production-image]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Notify deployment ready
      run: |
        echo "ðŸš€ Production image built and pushed successfully!"
        echo "Image: ${{ env.REGISTRY }}/${{ env.PROD_IMAGE_NAME }}:latest"
        echo "You can now update your Render service to use this image."