name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: apps/frontend

      - name: Build project
        run: pnpm run build
        working-directory: apps/frontend
        env:
          VITE_NODE_ENV: production
          VITE_APP_NAME: AI Job Suite
          VITE_APP_VERSION: 1.0.0
          VITE_API_BASE_URL: https://airesumesuite.onrender.com/api/v1
          VITE_APP_URL: https://airesumesuite.web.app
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_RECAPTCHA_SITE_KEY: ${{ secrets.VITE_RECAPTCHA_SITE_KEY }}
          VITE_GA_TRACKING_ID: ${{ secrets.VITE_GA_TRACKING_ID }}
          VITE_PAYSTACK_PUBLISHABLE_KEY: ${{ secrets.VITE_PAYSTACK_PUBLISHABLE_KEY }}
          VITE_ENABLE_AI_FEATURES: true
          VITE_ENABLE_PAYMENT_PROCESSING: true
          VITE_ENABLE_ANALYTICS: true
          VITE_ENABLE_RECAPTCHA: true
          VITE_ENABLE_GOOGLE_AUTH: true
          VITE_DEBUG_MODE: false
          VITE_LOG_LEVEL: error
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_ENABLE_PWA: true

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AIRESUMESUITE }}
          channelId: live
          projectId: airesumesuite
          entryPoint: apps/frontend
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
