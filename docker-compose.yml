version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: ai-job-suite-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ai_job_suite
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init:/docker-entrypoint-initdb.d
    networks:
      - ai-job-suite

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: ai-job-suite-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - ai-job-suite

  # Backend API
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: ai-job-suite-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/ai_job_suite?authSource=admin
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    networks:
      - ai-job-suite

  # Frontend App
  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    container_name: ai-job-suite-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001/api/v1
    depends_on:
      - backend
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    networks:
      - ai-job-suite

volumes:
  mongodb_data:
  redis_data:

networks:
  ai-job-suite:
    driver: bridge